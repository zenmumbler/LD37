<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Callisto - a Ludum Dare 37 Entry by @zenmumbler</title>
	<style>
		body {
			margin: 0; background: black;
			cursor: default;
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;

			font-family: Tahoma, sans-serif;
		}
		.stageholder {
			width: 1280px;
			height: 720px;
			margin: 50px auto 0 auto;
			position: relative;
			overflow: hidden;
		}
		.stageholder.fullhd {
			width: 1920px;
			height: 1080px;
		}
		.stageholder.tiny {
			width: 960px;
			height: 540px;
		}

		#stage {
			/*display: none;*/
			position: absolute;
			z-index: 3;
		}

		.overlay {
			position: absolute;
			z-index: 4;
			width: 100%;
			height: 100%;
			display: none;
			color: #999;
			font-size: 22px;
		}
		.titles {
			background-color: white;
		}
		.titles img {
			position: absolute;
			left: 340px;
			top: 120px;
			opacity: 1;
			transition: opacity 2s ease-in;
		}
		.titles p {
			position: absolute;
			top: 340px;
			width: 100%;
			text-align: center;
			font-size: 16px;
		}
		p.thx {
			top: 400px;
		}
		.right {
			position: absolute;
			right: 150px;
			top: 50px;
		}
		.start {
			margin-top: 50px;
		}

		.messages p {
			position: absolute;
			text-align: center;
			left: 0;
			right: 0;
			bottom: 35%;
		}


		.bar {
			position: absolute;
			width: 500px;
			height: 12px;
			left: 390px;
			top: 350px;
			border: 1px solid white;
			padding: 1px;
		}
		.progress {
			background-color: rgb(178, 67, 255);
			height: 100%;
			width: 0;
		}

		.butan {
			display: inline-block;
			width: 100px;
			padding: 10px;
			border: 1px solid white;
			text-align: center;
			cursor: pointer;
		}
		.butan.pres {
			color: black;
			background: white;
		}
		.butan.begin {
			width: 300px;
			font-size: 36px;
		}

		.info {
			font-size: 14px;
			color: #888;
			text-align: center;
			position: absolute;
			top: 12px;
			width: 100%;
			margin: 0;
			padding: 0;
		}

		a, a:visited, a:active {
			color: rgba(178, 67, 255, .8);
		}
	</style>
</head>
<body>
<p class="info"><b>Enable Sound!</b> — WASD / Arrow keys to move, Click and drag to look, E to interact — &copy; 2016 by @zenmumbler for <a href="http://ludumdare.com/compo/ludum-dare-37/?action=preview&uid=17143">LD37</a></p>
<div class="stageholder hdready">
	<canvas width="1280" height="720" id="stage"></canvas>

	<div class="overlay loading">
		<div class="bar"><div class="progress"></div></div>
	</div>

	<div class="overlay titles">
		<img src="data/img/callisto2.png">
		<p>A Ludum Dare 37 entry by Arthur Langereis</p>
		<p class="thx">thank you for playing</p>
	</div>
</div>

<script src="../stardazed-tx/ext/veclib.js"></script>
<script src="../stardazed-tx/ext/inflate.js"></script>
<script src="../stardazed-tx/dist/stardazed-tx.js"></script>
<script src="build/ld37.js"></script>

</body>
</html>
